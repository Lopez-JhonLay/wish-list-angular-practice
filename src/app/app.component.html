<div class="container">
  <h1>{{ title }}'s Wish List</h1>
  <form class="row mt-3 mb-3 gx-3 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">Wish</label>
      <input
        type="text" 
        class="form-control"
        name="new-wish-text"
        [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()">
        Add Wish
      </button>
    </div>
  </form>

  <div class="row mt-3 mb-3">
    <div class="col-sm-2">
      <select
        class="form-select"
        [(ngModel)]="listFilter">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <wish-list [wishes]="filteredItems">
    
  </wish-list>
</div>
