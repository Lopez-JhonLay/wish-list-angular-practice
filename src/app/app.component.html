<div class="container">
  <h1>{{ title }}'s Wish List</h1>
  <form class="row mt-3 mb-3 gx-3 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">Wish</label>
      <input
        type="text" 
        class="form-control"
        name="new-wish-text"
        [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()">
        Add Wish
      </button>
    </div>
  </form>
  <div
    *ngIf="!items.length; else showItems"
    class="alert alert-secondary"
    role="alert">
    There are no wishes to display.
  </div>
  <ng-template #showItems>
    <ul *ngIf="items.length" class="wish-list list-group">
      <li *ngFor="let item of items; index as ii" class="list-group-item">
        <div class="form-check">
          <label class="form-check-label">
            <input 
              class="checkbox"
              type="checkbox"
              [checked]="item.isComplete"
              [attr.data-index]="ii"
              (click)="toggleItem(item)">
            {{ item.wishText }}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
