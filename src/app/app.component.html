<div class="container">
  <h1>{{ title }}'s Wish List</h1>
  <add-wish-form
    (addWish)="items.push($event)"
  ></add-wish-form>

  <div class="row mt-3 mb-3">
    <wish-filter
      (filter)="filter = $event"
    ></wish-filter>
  </div>

  <wish-list [wishes]="items.filter(filter)">
    
  </wish-list>
</div>
