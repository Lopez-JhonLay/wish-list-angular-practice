<div class="container">
  <h1>{{ title }}'s Wish List</h1>
  <add-wish-form
    (addWish)="items.push($event)"
  ></add-wish-form>

  <div class="row mt-3 mb-3">
    <div class="col-sm-2">
      <select
        class="form-select"
        [(ngModel)]="listFilter">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <wish-list [wishes]="filteredItems">
    
  </wish-list>
</div>
